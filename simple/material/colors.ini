[color]

;; Use pywal.sh in scripts directory to use colors from an image/wallpaper.

;; main colors

background = #aa2e3440

; soft grey (main text)
foreground = #bd8dee9

; muted (alt text, less contrast)
foreground-alt = #a5abb6

; match background to blend in
module-fg = #aa2e3440

; Nord Blue
primary = #81a1c1

secondary = #68809a

alternate = #68809a

